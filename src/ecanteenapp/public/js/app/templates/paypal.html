<div align="center" style="display:none;">
    <form name="_xclick" action="https://www.paypal.com/au/cgi-bin/webscr" method="post" target="_blank">

        <input type="hidden" name="cmd" value="_xclick">      
        <!-- <input type="hidden" name="business" value="tfb890703-facilitator@gmail.com"> -->

        <input type="hidden" name="business" value="noreply@kantwait.com">      
        <input type="hidden" name="currency_code" value="USD">      
        <input type="hidden" name="item_name" value="KantWait Grocery">      
        <input type="hidden" name="amount" class="amount" value="{{total_price}}">      
        <input type="hidden" name="return" class="return" value="http://kantwait.com/paymentbyorder/{{orderid}}/{{userid}}/">      
        <input type="hidden" name="notify_url" class="notify_url" value="http://kantwait.com/paymentbyorder/{{orderid}}/{{userid}}/">      
        <input type="image" width="35" height="35" src="http://www.paypalobjects.com/en_US/i/btn/btn_buynow_LG.gif" border="0" name="submit" alt="Make payments with PayPal - it's fast, free and secure!">      
    </form>
</div>
